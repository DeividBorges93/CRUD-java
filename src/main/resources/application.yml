spring:

  datasource:
    url: jdbc:h2:mem:peopleManagerDb
    username: admin
    password: admin
    driverClassname: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties.hibernate.show_sql: true
    properties.hibernate.format_sql: true

  h2:
    console:
      enabled: true
      path: /h2